#LANG FILE, HERE YOU CAN CUSTOMIZE ALL THE MESSAGES BY YOUR OWN.
#THE MESSAGES THAT HAVE A `-` ARE LISTS, JUST REMOVE THEM IF YOU WANT A SHORTER MESSAGE
#EXAMPLE:
#   - "THIS IS MY SHORTER LIST"

commons:
  only-player-sender: "&cSolo un jugador puede ejecutar el comando."
  no-permission: "&cNo tienes permisos para ejecutar este comando."
  invalid-argument: "&cEl argumento introducido no es valido."


player:
  frozen-enabled:
    freezer: "&a¡Has congelado a %player_name% con éxito!"
    target:
      - "&7----------"
      - "&bHas sido congelado, no te muevas"
      - "hasta que te revisen."
      - "&7----------"
    title: "&cHAS SIDO CONGELADO"
    subtitle: "&4NO TE MUEVAS"
  frozen-disabled:
    freezer: "&a¡Has descongelado a %player_name% con éxito!"
    target:
      - "&7----------"
      - "&bAl parecer estás limpio, portate bien."
      - "&7----------"
    title: "&bHAS SIDO DESCONGELADO"
    subtitle: "&9ERES LIBRE"

staff-mode:
  commands:
    mode:
      enabled: "&aHas activado el modo de staff."
      disabled: "&cHas desactivado el modo de staff."
      action-bar-enabled: "&7| &bHas activado el modo de Staff &7|"
      action-bar-disabled: "&7| &bHas desactivado el modo de Staff &7|"
    fake-leave: "&eEl jugador %player_name% se ha desconectado."
  staff-chat:
    prefix: "&9SC &7|| &b%player_name% &7> &e"
    enabled: "&aHas activado el chat de staff correctamente."
    disabled: "&cHas desactivado el chat de staff correctamente."

